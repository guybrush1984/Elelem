# Fireworks provider configuration and models
provider:
  endpoint: https://api.fireworks.ai/inference/v1
  default_params:
    stream: true
  max_tokens_default: 16384

models:
  "fireworks:deepseek/deepseek-3.1":
    metadata:
      model_reference: "deepseek_v31"
    provider: fireworks
    model_id: accounts/fireworks/models/deepseek-v3p1
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.56
      output_cost_per_1m: 1.68
      currency: USD

  "fireworks:deepseek/deepseek-3.1?reasoning=@[low,medium,high]":
    metadata:
      model_reference: "deepseek_v31"
      model_configuration: "reasoning=$reasoning"      
    provider: fireworks
    model_id: accounts/fireworks/models/deepseek-v3p1
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.56
      output_cost_per_1m: 1.68
      currency: USD
    default_params:
      reasoning_effort: $reasoning

  "fireworks:openai/gpt-oss-120b?reasoning=@[low,medium,high]":
    metadata:
      model_reference: "openai_gpt_oss_120b"
      model_configuration: "reasoning=$reasoning"
    provider: fireworks
    model_id: accounts/fireworks/models/gpt-oss-120b
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.15
      output_cost_per_1m: 0.60
      currency: USD
    default_params:
      reasoning_effort: $reasoning

  "fireworks:openai/gpt-oss-20b?reasoning=@[low,medium,high]":
    metadata:
      model_reference: "openai_gpt_oss_20b"
      model_configuration: "reasoning=$reasoning"
    provider: fireworks
    model_id: accounts/fireworks/models/gpt-oss-20b
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.07
      output_cost_per_1m: 0.30
      currency: USD
    default_params:
      reasoning_effort: $reasoning