      model_reference: "deepseek_v31-terminus"
    provider: novita
    model_id: deepseek/deepseek-v3.1-terminus
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.27
      output_cost_per_1m: 1.00
      currency: USD

  "novita:deepseek/deepseek-3.1-terminus?reasoning=@[low,medium,high]":
    metadata:
      model_reference: "deepseek_v31-terminus"
      model_configuration: "reasoning=$reasoning"
    provider: novita
    model_id: deepseek/deepseek-v3.1-terminus
    capabilities:
      supports_json_mode: false
