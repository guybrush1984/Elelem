services:
  elelem-server:
    build:
      context: ../../..
      dockerfile: src/elelem/server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Add your provider API keys here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY:-}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY:-}
      - PARASAIL_API_KEY=${PARASAIL_API_KEY:-}
      - SCALEWAY_API_KEY=${SCALEWAY_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      # Google Vertex AI (for DeepSeek V3.2 MaaS)
      - VERTEX_CREDENTIALS_JSON=${VERTEX_CREDENTIALS_JSON:-}
      # Add other provider keys as needed
    volumes:
      # Mount .env file if it exists (from project root)
      - ../../../.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      # DHI has no curl - use Python for healthcheck
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s