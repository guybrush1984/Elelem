# Parasail provider configuration and models
provider:
  endpoint: https://api.parasail.io/v1
  default_params: {}

models:
  "parasail:openai/gpt-oss-120b?reasoning=@[low,medium,high]":
    provider: parasail
    model_id: parasail-gpt-oss-120b
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.15
      output_cost_per_1m: 0.60
      currency: USD
    metadata:
      model_reference: "openai_gpt_oss_120b"
      model_configuration: "reasoning=$reasoning"
    default_params:
      reasoning_effort: low
      stream: true

  "parasail:deepseek/deepseek-3.2":
    provider: parasail
    model_id: deepseek-ai/DeepSeek-V3.2
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.28
      output_cost_per_1m: 0.45
      currency: USD
    metadata:
      model_reference: "deepseek_v32"
    default_params:
      stream: true

  "parasail:deepseek/deepseek-3.2?reasoning":
    provider: parasail
    model_id: deepseek-ai/DeepSeek-V3.2
    timeout: 300
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.28
      output_cost_per_1m: 0.45
      currency: USD
    metadata:
      model_reference: "deepseek_v32"
      model_configuration: "reasoning"
    default_params:
      stream: true
    extra_body:
      chat_template_kwargs:
        thinking: true

  "parasail:moonshotai/kimi-k2-instruct":
    provider: parasail
    model_id: moonshotai/Kimi-K2-Instruct-0905
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.55
      output_cost_per_1m: 2.99
      currency: USD
    metadata:
      model_reference: "moonshot_kimi_k2"
    default_params:
      stream: true