      currency: USD

  "faker:yaml-markdown-test":
    provider: faker
    model_id: yaml-markdown-test
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.10
      output_cost_per_1m: 0.30
      currency: USD

  "faker:yaml-malformed-test":
    provider: faker
    model_id: yaml-malformed-test
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.10
