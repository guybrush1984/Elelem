# Fireworks provider configuration and models
provider:
  endpoint: https://api.fireworks.ai/inference/v1
  default_params:
    stream: true
    stream_options:
      include_usage: true
  max_tokens_default: 16384

models:
  "fireworks:deepseek/deepseek-3.1":
    metadata:
      model_reference: "deepseek_v31"
    provider: fireworks
    model_id: accounts/fireworks/models/deepseek-v3p1
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.56
      output_cost_per_1m: 1.68
      currency: USD

  "fireworks:deepseek/deepseek-3.1?reasoning":
    metadata:
      model_reference: "deepseek_v31"
      model_configuration: "reasoning=$reasoning"
    provider: fireworks
    model_id: accounts/fireworks/models/deepseek-v3p1
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.56
      output_cost_per_1m: 1.68
      currency: USD
    default_params:
      reasoning_effort: medium

  "fireworks:deepseek/deepseek-3.1-terminus":
