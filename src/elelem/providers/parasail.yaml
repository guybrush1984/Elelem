# Parasail provider configuration and models
provider:
  endpoint: https://api.parasail.io/v1
  default_params: {}

models:
  "parasail:deepseek/deepseek-3.1":
    provider: parasail
    model_id: parasail-deepseek-31
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.64
      output_cost_per_1m: 1.65
      currency: USD
    metadata:
      model_reference: "deepseek_v31"

  "parasail:deepseek/deepseek-3.1?reasoning":
    provider: parasail
    model_id: parasail-deepseek-31
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.64
      output_cost_per_1m: 1.65
      currency: USD
    metadata:
      model_reference: "deepseek_v31-think"
      model_configuration: "reasoning"
    extra_body:
      chat_template_kwargs:
        thinking: true

  "parasail:openai/gpt-oss-120b?reasoning=low":
    provider: parasail
    model_id: parasail-gpt-oss-120b
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.15
      output_cost_per_1m: 0.60
      currency: USD
    metadata:
      model_reference: "openai_gpt_oss_120b"
      model_configuration: "reasoning=low"
    default_params:
      reasoning_effort: low


  "parasail:openai/gpt-oss-120b?reasoning=high":
    provider: parasail
    model_id: parasail-gpt-oss-120b
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.15
      output_cost_per_1m: 0.60
      currency: USD
    metadata:
      model_reference: "openai_gpt_oss_120b"
      model_configuration: "reasoning=high"
    default_params:
      reasoning_effort: high
