# OpenRouter provider configuration and models
provider:
  endpoint: https://openrouter.ai/api/v1
  headers:
    HTTP-Referer: https://github.com/guybrush1984/Elelem
    X-Title: Elelem
  default_params: {}
  extra_body:
    usage:
      include: true

models:
  # Standard OpenRouter models with runtime pricing
  "openrouter:openai/gpt-oss-20b":
    provider: openrouter
    model_id: openai/gpt-oss-20b
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost: runtime  # Costs determined at runtime from OpenRouter response headers

  "openrouter:openai/gpt-oss-120b":
    provider: openrouter
    model_id: openai/gpt-oss-120b
