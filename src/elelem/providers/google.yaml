# Google AI provider configuration and models
provider:
  endpoint: https://generativelanguage.googleapis.com/v1beta/openai
  default_params: {}

models:
  # Gemini 2.5 Pro reasoning variants (Pro cannot disable reasoning)
  "google:gemini-2.5-pro?reasoning=low":
    provider: google
    model_id: gemini-2.5-pro
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 1.25  # $1.25 per 1M input tokens
      output_cost_per_1m: 10.00  # $10.00 per 1M output tokens
      currency: USD
    default_params:
      reasoning_effort: low
    metadata:
      model_reference: "google_gemini_25_pro"
      model_configuration: "reasoning=low"

  "google:gemini-2.5-pro?reasoning=high":
    provider: google
    model_id: gemini-2.5-pro
    capabilities:
      supports_json_mode: true
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 1.25  # $1.25 per 1M input tokens
      output_cost_per_1m: 10.00  # $10.00 per 1M output tokens
      currency: USD
