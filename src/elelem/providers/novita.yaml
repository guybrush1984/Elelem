# Novita provider configuration and models
provider:
  endpoint: https://api.novita.ai/openai
  max_tokens_default: 16384
  default_params:
    stream: true

models:
  "novita:openai/gpt-oss-20b?reasoning=@[low,medium,high]":
    metadata:
      model_reference: "openai_gpt_oss_20b"
      model_configuration: "reasoning=$reasoning"
    provider: novita
    model_id: openai/gpt-oss-20b
    capabilities:
      supports_json_mode: false
      supports_temperature: true
      supports_system: true
    cost:
      input_cost_per_1m: 0.04
      output_cost_per_1m: 0.15
      currency: USD
    default_params:
      reasoning_effort: $reasoning

  "novita:openai/gpt-oss-120b?reasoning=@[low,medium,high]":
